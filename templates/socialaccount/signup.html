{% extends "base.html" %}

{% block content %}
   <h1>新規登録</h1>

<p>あなたは "{{account.get_provider.name}}"アカウントを使ってログインします。下のフォームを入力してください。
"{{site.name}}"</p>

<form class="signup" id="signup_form" method="post" action="{% url 'socialaccount_signup' %}">
 {% csrf_token %}
 {{ form.as_p }}
 {% if redirect_field_value %}
 <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
 {% endif %}
 <button type="submit">新規登録 &raquo;</button>
</form>

{% endblock %}
