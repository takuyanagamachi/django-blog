{% extends 'base.html' %}

{% block title %}Index{% endblock %}

{% block content %}
{% if user.is_authenticated %}
 こんにちは {{ user.username }}様!
 <p><a href="{% url 'account_logout' %}">ログアウト</a></p>
{% else %}
 <p>あなたはログアウトしています。</p>
 <a href="{% url 'account_login' %}">ログイン</a>
 <a href="{% url 'account_signup' %}">新規登録</a>
{% endif %}
{% endblock %}
